<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clubhouse Gym Sign-In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üèãÔ∏è Clubhouse Gym Sign-In</h1>
      <p>Please fill in the form before using the gym.</p>

      <form id="signInForm">
        <label>Full Name</label>
        <input type="text" id="name" required />

        <label>Unit Number</label>
        <input type="text" id="unit" required />

        <label>Time In</label>
        <input type="datetime-local" id="timeIn" required />

        <label>Time Out</label>
        <input type="datetime-local" id="timeOut" required />

        <button type="submit">Sign In</button>
      </form>

      <button class="export" onclick="exportData()">Export Data</button>

      <h2>Sign-In Records</h2>
      <table id="records">
        <tr>
          <th>Name</th>
          <th>Unit</th>
          <th>Time In</th>
          <th>Time Out</th>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
